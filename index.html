<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi-Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    @media (width > 576px) {
        span:not(.text-sm) {
            font-size: 3rem;
        }

        .display-1 {
            font-size: 3rem;
        }
    }
</style>

<body class="bg-success d-flex align-items-center justify-content-center" style="height: 100vh; width:100vw">
    <main class="d-flex flex-column justify-content-between" style="height: 400px; margin-top: -100px">
        <section
            class="bg-dark text-light rounded-3 d-flex flex-column gap-2 align-items-center justify-content-center shadow-lg"
            style="width: 280px; height: 160px">
            <div>
                <span class="text-sm">Clock</span>
            </div>
            <div class="text-center">
                <span class="d-inline-block display-1" id="hours" style="width: 60px">00</span>
                <span class="display-4 fw-bold">:</span>
                <span class="d-inline-block display-1" id="minutes" style="width: 60px">00</span>
                <span class="display-4 fw-bold">:</span>
                <span class="d-inline-block display-1" id="seconds" style="width: 60px">00</span>
            </div>
        </section>

        <section
            class="bg-dark text-light rounded-3 d-flex flex-column gap-2 align-items-center justify-content-center shadow-lg"
            style="width: 280px; height: 160px">
            <div>
                <span class="text-sm">Stopwatch</span>
            </div>
            <div class="text-center">
                <span class="d-inline-block display-1" id="sw-hours" style="width: 60px">00</span>
                <span class="display-4 fw-bold">:</span>
                <span class="d-inline-block display-1" id="sw-minutes" style="width: 60px">00</span>
                <span class="display-4 fw-bold">:</span>
                <span class="d-inline-block display-1" id="sw-seconds" style="width: 60px">00</span>
            </div>
            <div class="d-flex justify-content-around" style="width: 280px">
                <button class="btn btn-sm btn-primary rounded-pill" disabled style="width: 80px"
                    id="reset">Reset</button>
                <button class="btn btn-sm btn-success rounded-pill" style="width: 80px" id="start-stop">Start</button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>

</body>

</html>
